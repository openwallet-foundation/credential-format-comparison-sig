name: Count Files and Publish to badge-info

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  count_files_and_publish_to_badgeinfo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Count files in data/Credential-Profile folder
        id: file_count
        run: |
          file_count=$(find data/Credential-Profile -type f | wc -l)          
          echo "::set-output name=count::$file_count"

      - name: Create JSON file
        run: |
          mkdir values
          echo "{ \"schemaVersion\": 1, \"label\": \"Profiles\", \"message\": \"${{ steps.file_count.outputs.count }}\", \"color\": \"green\" }" > values/count.json

      # Deploy to local repo
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: badge-info
          FOLDER: values
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

